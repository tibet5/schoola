{% extends BASE_TEMPLATE_NAME %}

{% block details %}
  {{ super() }}

<nav class="navbar navbar-light bg-light">
  <form method="POST" action="" class="form-inline">
    <table>
      <tbody>
        <tr>
          <td>
            Building
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="building"
              {% if model_instance %} value="{{ model_instance.building }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Room Number
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="room_number"
              {% if model_instance %} value="{{ model_instance.room_number }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Capacity
          </td>
          <td>
            <input
              class="form-control"
              type="number"
              name="capacity"
              step="1"
              min="0"
              {% if model_instance %} value="{{ model_instance.capacity }}" {% endif %}
            />
          </td>
        </tr>

        <tr></tr>
        <tr>
          <td></td>
          <td>
            <button
              class="btn btn-outline-success btn-md"
              type="submit"
            >
              Save
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</nav>
{% endblock details %}
