{% extends BASE_TEMPLATE_NAME %}

{% block details %}
  {{ super() }}

<nav class="navbar navbar-light bg-light">
  <form method="POST" action="" class="form-inline">
    <table>
      <tbody>
        <tr>
          <td>
            Course id
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="course_id"
              {% if model_instance %} value="{{ model_instance.course_id }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Section id
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="sec_id"
              {% if model_instance %} value="{{ model_instance.sec_id }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Semester
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="semester"
              {% if model_instance %} value="{{ model_instance.semester }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Year
          </td>
          <td>
            <input
              class="form-control"
              type="number"
              name="year"
              {% if model_instance %} value="{{ model_instance.year }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Building
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="building"
              {% if model_instance %} value="{{ model_instance.building }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Room Number
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="room_number"
              {% if model_instance %} value="{{ model_instance.room_number }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Time-Slot Id
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="time_slot_id"
              {% if model_instance %} value="{{ model_instance.time_slot_id }}" {% endif %}
            />
          </td>
        </tr>

        <tr></tr>
        <tr>
          <td></td>
          <td>
            <button
              class="btn btn-outline-success btn-md"
              type="submit"
            >
              Save
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</nav>

{% endblock details %}
