{% extends BASE_TEMPLATE_NAME %}

{% block details %}
  {{ super() }}

<nav class="navbar navbar-light bg-light">
  <form method="POST" action="" class="form-inline">
    <table>
      <tbody>
        <tr>
          <td>
            Course ID
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="course_id"
              {% if model_instance %} value="{{ model_instance.course_id }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Title
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="title"
              {% if model_instance %} value="{{ model_instance.title }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Department Name
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              name="dept_name"
              {% if model_instance %} value="{{ model_instance.dept_name }}" {% endif %}
            />
          </td>
        </tr>

        <tr>
          <td>
            Credit
          </td>
          <td>
            <input
              class="form-control"
              type="number"
              name="credit"
              {% if model_instance %} value="{{ model_instance.credit }}" {% endif %}
            />
          </td>
        </tr>

        <tr></tr>
        <tr>
          <td></td>
          <td>
            <button
              class="btn btn-outline-success btn-md"
              type="submit"
            >
              Save
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</nav>
{% endblock details %}
